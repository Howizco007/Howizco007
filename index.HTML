<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURHI </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <p>Welcome to the TURHI Survey! We value your feedback and appreciate you taking the time to fill out this form. Please provide your details and feedback below. Your responses will help us improve our services.</p>
        <div id="clock" class="clock"></div> <!-- Clock placeholder -->
        <form id="survey-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country">country:</label>
            <input type="country" id="country" name="country" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone number">phone number:</label>
            <input type="phone number" id="phone number" name="phone number" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <div class="image-preview">
                <img id="imagePreview" src="" alt="Image Preview">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
